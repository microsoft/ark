name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '42 20 * * 4'

jobs:
  analyze-cuda:
    name: Analyze (CUDA)
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    concurrency:
      group: ${{ github.workflow }}-cuda-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/microsoft/ark/ark:base-dev-cuda12.2
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo apt-get remove -y '^dotnet-.*'
        sudo apt-get remove -y '^llvm-.*'
        sudo apt-get remove -y azure-cli google-cloud-cli google-chrome-stable firefox powershell mono-devel
        sudo apt-get autoremove -y
        sudo apt-get clean
        dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
        rm -rf /opt/hostedtoolcache
        df -h

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Dubious ownership exception
      run: |
        git config --global --add safe.directory /__w/ark/ark

    - name: Build
      run: |
        mkdir build && cd build
        cmake -DBYPASS_GPU_CHECK=ON -DUSE_CUDA=ON ..
        make -j build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
