name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '42 20 * * 4'

jobs:
  analyze-cuda:
    name: Analyze (CUDA)
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    concurrency:
      group: ${{ github.workflow }}-cuda-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check disk space
      run: |
        df -h

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Dubious ownership exception
      run: |
        git config --global --add safe.directory /__w/ark/ark

    - name: Install CMake
      run: |
        rm -rf cmake-3.26.4-linux-x86_64*
        curl -L "https://github.com/Kitware/CMake/releases/download/v3.26.4/cmake-3.26.4-linux-x86_64.tar.gz" -o cmake-3.26.4-linux-x86_64.tar.gz
        tar xzf cmake-3.26.4-linux-x86_64.tar.gz
        rm cmake-3.26.4-linux-x86_64.tar.gz

    - name: Build
      run: |
        mkdir build && cd build
        ../cmake-3.26.4-linux-x86_64/bin/cmake -DBYPASS_GPU_CHECK=ON -DUSE_CUDA=ON ..
        make -j build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  analyze-rocm:
    name: Analyze (ROCM)
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    concurrency:
      group: ${{ github.workflow }}-rocm-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check disk space
      run: |
        df -h

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Dubious ownership exception
      run: |
        git config --global --add safe.directory /__w/ark/ark

    - name: Install CMake
      run: |
        rm -rf cmake-3.26.4-linux-x86_64*
        curl -L "https://github.com/Kitware/CMake/releases/download/v3.26.4/cmake-3.26.4-linux-x86_64.tar.gz" -o cmake-3.26.4-linux-x86_64.tar.gz
        tar xzf cmake-3.26.4-linux-x86_64.tar.gz
        rm cmake-3.26.4-linux-x86_64.tar.gz

    - name: Build
      run: |
        mkdir build && cd build
        CXX=/opt/rocm/bin/hipcc ../cmake-3.26.4-linux-x86_64/bin/cmake -DBYPASS_GPU_CHECK=ON -DUSE_ROCM=ON ..
        make -j build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
